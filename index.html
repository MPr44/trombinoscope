<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organigramme SVG Centré</title>
  <!-- On importe la feuille de styles -->
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <script src="assets/js/utils.js"></script>
</head>
<body>
  <header class="main-header">
    MON ORGANIGRAMME
    <button id="add-button">
      Ajouter
    </button>
    <button id="clear-button">
      Vider toutes les données
    </button>
  </header>

  <div id="overlay" class="overlay hidden"></div>

  <div id="modal" class="modal hidden">
    <form id="person-form">
      <div class="form-container">
        <label for="name">
          Nom :
          <input id="lastName" name="nom" />
        </label>
        <label>
          Prénom :
          <input id="firstName" name="prenom"/>
        </label>
        <label>
          Poste :
          <input id="function" name="poste" />
        </label>
        <label>
          Lien Hiérarchique :
          <select id="lienHierarchique" name="lienHierarchique"></select>
          </select>
        </label>
        <label>
          Date de naissance :
          <input type="date" id="birthdayDate" name="dateNaissance" />
        </label>
        <label for="profileImage">
          Image de profil :
          <input type="file" id="profileImage" name="photo" accept="image/*" />
        </label>
        <button type="submit" id="submit-button">
          Ajouter l'employé
        </button>
      </div>
    </form>
  </div>

  <main>
    <!-- Conteneur principal de l'organigramme -->
    <div class="org-container">
      <!-- Conteneur interne afin de centrer l'organigramme -->
      <div class="chart-inner">
        <!-- Le SVG pour les lignes, placé en fond -->
        <svg class="org-lines"></svg>
        <!-- Les boîtes des employés seront injectées ici via JS -->
      </div>
    </div>
  </main>

  <!-- <footer class="main-footer">
    MON FOOTER
  </footer> -->

  <!-- Script principal pour construire et afficher l'organigramme -->
  <script src="./assets/js/storage.js"></script>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/form.js"></script>
</body>
</html>
