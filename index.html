<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organigramme SVG Centré</title>
  <!-- On importe la feuille de styles -->
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <script src="assets/js/utils.js"></script>
</head>
<body>
  <header class="main-header">
    MON ORGANIGRAMME
    <button id="add-button">
      Ajouter
    </button>
  </header>

  <div id="overlay" class="overlay hidden"></div>

  <div id="modal" class="modal hidden">
    <form id="person-form">
      <div class="form-container">
        <label for="name">
          Nom :
          <input id="lastName" name="lastName" />
        </label>
        <label>
          Prénom :
          <input id="firstName" name="firstName"/>
        </label>
        <label>
          Poste :
          <input id="function" name="function" />
        </label>
        <label>
          Lien Hiérarchique :
          <input id="levelLink" name="levelLink" />
        </label>
        <label>
          Date de naissance :
          <input type="date" id="birthdayDate" name="birthdayDate" />
        </label>
        <button type="submit" id="submit-button">
          Ajouter l'employé
        </button>
      </div>
    </form>
  </div>

  <!-- Conteneur principal de l'organigramme -->
  <div class="org-container">
    <!-- Conteneur interne afin de centrer l'organigramme -->
    <div class="chart-inner">
      <!-- Le SVG pour les lignes, placé en fond -->
      <svg class="org-lines"></svg>
      <!-- Les boîtes des employés seront injectées ici via JS -->
    </div>
  </div>

  <!-- <footer class="main-footer">
    MON FOOTER
  </footer> -->

  <!-- Script principal pour construire et afficher l'organigramme -->
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/form.js"></script>
</body>
</html>
